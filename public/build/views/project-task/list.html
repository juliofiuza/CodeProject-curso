<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem de tarefas de projeto | <a ng-href="#/project/{{ project_id }}/task/new">Nova</a></div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Start Date</th>
								<th>Due Date</th>
								<th>Status</th>
								<th>A&ccedil;&atilde;o</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in projectTasks">
								<td>{{ o.name }}</td>
								<td>{{ o.start_date | dateBr }}</td>
								<td>{{ o.due_date | dateBr }}</td>
								<td>{{ o.status }}</td>
								<td>
									<a ng-href="#/project/{{ o.project_id }}/task/{{ o.id }}/edit">Editar</a> | 
									<a ng-href="#/project/{{ o.project_id }}/task/{{ o.id }}/remove">Excluir</a>
								</td>
							</tr>							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Cadastrar de tarefa de projeto</div>
				<div class="panel-body">
					<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

						<div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
							<label class="col-md-4 control-label">Name</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="name" ng-model="projectTask.name" required>
								<div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
									<div ng-message="required">Campo obrigat&oacute;rio</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
