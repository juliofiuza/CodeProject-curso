<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Listagem de projetos | <a ng-href="#/projects/new">Novo</a></div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Client</th>
								<th>Description</th>
								<th>Progress</th>
								<th>Status</th>
								<th>Due Date</th>
								<th>A&ccedil;&atilde;o</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in projects">
								<td>{{ o.name }}</td>
								<td>{{ o.client.data.name }}</td>
								<td>{{ o.description | limitTo: 50}}...</td>
								<td>{{ o.progress }}</td>
								<td>{{ o.status }}</td>
								<td>{{ o.due_date | dateBr }}</td>
								<td>
									<a ng-href="#/project/{{ o.id }}/notes">Notas</a> | 
									<a ng-href="#/projects/{{ o.id }}/edit">Editar</a> | 
									<a ng-href="#/projects/{{ o.id }}/remove">Excluir</a>
								</td>
							</tr>							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
